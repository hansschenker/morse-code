<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Typescript Webpack Starter</title>
</head>
<body>
    <h2>RxJs Morse</h2>
    <div id="root">
        <input type="text" id="morseInput" placeholder="only short or long spacebar presses" />
    </div>
    <div>
        <input type="text" name="farnsworth" placeholder="farnsworth" />
    </div>
    <div>
        <input type="text" name="speed" placeholder="speed" />
    </div>
    <div>
        <input type="text" name="difficulty" placeholder="difficulty" />
    </div>
</body>
</html>
